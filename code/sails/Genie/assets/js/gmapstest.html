<!DOCTYPE html>
<html>
<head>
  <title>gmaps.js &mdash; the easiest way to use Google Maps</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="gmaps.js"></script>
  <link href='//fonts.googleapis.com/css?family=Convergence|Bitter|Droid+Sans|Ubuntu+Mono' rel='stylesheet' type='text/css' />
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        zoom: 16,
        lat: -12.043333,
        lng: -77.028333,
        click: function(e) {
          alert('click');
        },
        dragend: function(e) {
          alert('dragend');
        }
      });
      console.log('here');
    });
  </script>
</head>
<body>
  <div id="header">
    <h1>
    </h1>
    <h2>Google Maps API with less pain and more fun</h2>
  </div>
  <div id="body">
    <h3>Basic</h3>
    <div class="row">
      <div class="span11">
        <div class="popin">
          <div id="map" style="height: 500px; width:500px;"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
